##Testing typescript

name: TypeScript

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run eslint
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: 
          node-version: '13.x'
      - run: yarn
      - run: yarn lint

  tsc:    
    name: Check typescript
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: yarn
      - run: yarn tsc
